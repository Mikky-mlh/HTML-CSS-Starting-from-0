<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colored Markers</title>
        <link rel="stylesheet" href="3color.css">
    </head>
    <body>
        <h1>CSS Color Markers</h1>
        <div class="container"> <!-- Wrapper div to hold all markers -->
            <div class="marker red"> <!-- Multiple classes: 'marker' for shared styles, 'red' for color -->
                <div class="cap"></div> <!-- Empty div styled as marker cap -->
                <div class="sleeve"></div> <!-- Empty div styled as marker sleeve -->
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>
